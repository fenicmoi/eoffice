<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/jquery-cookie/jquery.cookie.js"></script> 

</head>
<body>
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		<h3 id="myModalLabel">Header text</h3>
	</div>
	<div class="modal-body">
        <p>some text</p>
    </div>
	<div class="modal-footer">
		<label style="float: left;"><input type="checkbox" name="dismiss">Don't show this anymore</label>
		<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	</div>
</div>

<script type="text/javascript">
if(!jQuery.cookie('modal_dismiss')) {
        jQuery("#myModal").modal('show');
    }
	jQuery('#myModal').on('hidden', function () {
        var status = jQuery("input[name=dismiss]", this).is(":checked");
        jQuery.cookie('modal_dismiss', status, {
            expires: 7,
            path: '/'
        });
    });
</script>
</body>
</html>
